<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Form</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" type="text/css" href="contact.php" />
  </head>
  <body>
    <div class="container">
      <form action="index.php" method="POST" class="form">
        <div class="form-group">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Bibbedy Bobbedy"
            tabindex="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="thisisanexample@mail.com"
            tabindex="2"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Fantastic Title"
            tabindex="3"
            required
          />
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            rows="5"
            cols="50"
            id="message"
            name="message"
            placeholder="What's on your mind?"
            tabindex="4"
          ></textarea>
        </div>
        <div>
          <button type="submit" class="btn">Message Me!</button>
        </div>
      </form>
    </div>
  </body>
</html>
